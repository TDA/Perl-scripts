<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Guestbook App</title>
<link rel="stylesheet" href="guest.css">
</head>
<body>
<h1>Guestbook App</h1>
<div id="gbook"></div>
<form action='../calculator.cgi/guestbook' method='get' name="guestbook">
<label for="name">Name:</label>
<input type="text" name="name" placeholder="Your name here" required>
<label for="comment">Comments:</label>
<textarea name="comment" placeholder="Type your comment here" rows="12" cols="40" required></textarea>
<input type='submit' value='Add entry'>
</form>
</body>
</html>
